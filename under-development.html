<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Development</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #1a1f29;
      --text: #e9edf5;
      --muted: #9aa4b2;
      --accent: #ff8a00;
      --accent-2: #ffb347;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, rgba(255, 138, 0, 0.22), transparent 35%),
        radial-gradient(circle at 80% 90%, rgba(255, 179, 71, 0.18), transparent 30%),
        var(--bg);
      color: var(--text);
    }

    .card {
      width: min(560px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 32px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--accent);
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .actions {
      margin-top: 18px;
    }

    .btn {
      display: inline-block;
      padding: 9px 14px;
      border-radius: 8px;
      text-decoration: none;
      color: #111;
      background: linear-gradient(180deg, var(--accent-2), var(--accent));
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      margin-bottom: 14px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 179, 71, 0.35);
      color: var(--accent-2);
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">Status</div>
    <h1>Under Development</h1>
    <p>The new update page is not ready yet. Please check back soon.</p>
    <div class="actions">
      <a class="btn" href="/">Back to Launcher</a>
    </div>
  </main>
</body>
</html>
